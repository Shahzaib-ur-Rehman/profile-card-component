<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main>
      <section class="user-profile-section">
        <div class="user-profile">
          <div class="user-profile-top">
             <img src="./images/bg-pattern-card.svg" alt="">
          </div>
          <div class="user-profile-content">
            <img class="user-image" src="./images/image-victor.jpg" alt="user" />
            <h1 class="title">Victor Crest <span class="text-gray">26</span></h1>
            <p class="text-gray">London</p>
            <div class="user-stats">
              <div >
                <h2 class="stat">80K</h2>
                <p class="text-gray">Followers</p>
              </div>
              <div>
                <h2 class="stat">803K</h2>
                <p class="text-gray">Likes</p>
              </div>
              <div >
                <h2 class="stat">1.4K</h2>
                <p class="text-gray"> Photos</p>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
